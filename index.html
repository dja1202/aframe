<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe Assignment</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id = "skyTexture" src="aerial.jpg" >
      
      </a-assets>
      <!-- Camera -->
      <a-camera position="-1 1.4 8" 
        animation="property: rotation; to: 0 360 0; dur: 100000; easing: linear; loop: true">
      </a-camera>

      <!-- Sky -->
      <a-sky src="#skyTexture"></a-sky>
    </a-scene>

  </body>
</html>
